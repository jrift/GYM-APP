<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Main gym floor -->
    <rect x="0" y="0" width="800" height="600" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
    
    <!-- Cardio Area -->
    <g>
        <rect x="50" y="50" width="200" height="150" fill="#e6e6e6" stroke="#666" stroke-width="1"/>
        <text x="150" y="125" text-anchor="middle" font-family="Arial" font-size="14">Cardio Area</text>
        
        <!-- Treadmills -->
        <rect x="70" y="70" width="20" height="40" fill="#999" stroke="#333"/>
        <rect x="100" y="70" width="20" height="40" fill="#999" stroke="#333"/>
        <rect x="130" y="70" width="20" height="40" fill="#999" stroke="#333"/>
    </g>
    
    <!-- Weight Area -->
    <g>
        <rect x="300" y="50" width="250" height="200" fill="#e6e6e6" stroke="#666" stroke-width="1"/>
        <text x="425" y="125" text-anchor="middle" font-family="Arial" font-size="14">Weight Area</text>
        
        <!-- Weight equipment -->
        <rect x="320" y="70" width="30" height="20" fill="#999" stroke="#333"/>
        <rect x="320" y="100" width="30" height="20" fill="#999" stroke="#333"/>
        <rect x="360" y="70" width="30" height="20" fill="#999" stroke="#333"/>
        <rect x="360" y="100" width="30" height="20" fill="#999" stroke="#333"/>
    </g>
    
    <!-- Functional Training Area -->
    <g>
        <rect x="50" y="250" width="300" height="200" fill="#e6e6e6" stroke="#666" stroke-width="1"/>
        <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="14">Functional Training</text>
    </g>
    
    <!-- Stretching Area -->
    <g>
        <rect x="400" y="300" width="150" height="150" fill="#e6e6e6" stroke="#666" stroke-width="1"/>
        <text x="475" y="375" text-anchor="middle" font-family="Arial" font-size="14">Stretching</text>
    </g>
    
    <!-- Locker Rooms -->
    <g>
        <rect x="600" y="50" width="150" height="100" fill="#d9d9d9" stroke="#666" stroke-width="1"/>
        <text x="675" y="100" text-anchor="middle" font-family="Arial" font-size="14">Men's Locker</text>
        
        <rect x="600" y="170" width="150" height="100" fill="#d9d9d9" stroke="#666" stroke-width="1"/>
        <text x="675" y="220" text-anchor="middle" font-family="Arial" font-size="14">Women's Locker</text>
    </g>
    
    <!-- Reception -->
    <g>
        <rect x="600" y="300" width="150" height="80" fill="#d9d9d9" stroke="#666" stroke-width="1"/>
        <text x="675" y="340" text-anchor="middle" font-family="Arial" font-size="14">Reception</text>
    </g>
    
    <!-- Entry -->
    <path d="M750,400 L780,400 L780,420 L750,420" fill="none" stroke="#333" stroke-width="2"/>
    <text x="765" y="435" text-anchor="middle" font-family="Arial" font-size="12">Entry</text>
</svg>